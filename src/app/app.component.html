<div class="form-box">
  <div class="form-box__row">
    <h3>Add Item Here</h3>
  </div>
  <div class="form-box__row">
    <input
      #textInput
      type="text"
      class="form-control"
      [formControl]="formControl"
      (keyup.enter)="addItem()"
    />
    <button type="button" class="add-button" (click)="addItem()">Add</button>
  </div>
</div>

<hr />

<app-pills-list [(pills)]="items" [showInfo]="true" />
